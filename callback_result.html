<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok OAuth Callback Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .result-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .result-item {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .result-label {
            font-weight: 500;
            color: #666;
            display: inline-block;
            width: 120px;
        }

        .result-value {
            color: #333;
            font-family: monospace;
            background: white;
            padding: 5px 8px;
            border-radius: 4px;
            word-break: break-all;
        }

        .success {
            color: #155724;
        }

        .error {
            color: #721c24;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .json-viewer {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-align: left;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="result-content">
            <!-- Content will be populated by JavaScript -->
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing OAuth callback...</p>
        </div>

        <div style="margin-top: 30px;">
            <a href="test_login.html" class="btn btn-primary">üîô Back to Login Test</a>
            <button onclick="copyToClipboard()" class="btn btn-secondary">üìã Copy Result</button>
        </div>
    </div>

    <script>
        let callbackData = {};

        function parseURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            
            // Combine URL params and hash params
            const allParams = {};
            for (const [key, value] of urlParams) {
                allParams[key] = value;
            }
            for (const [key, value] of hashParams) {
                allParams[key] = value;
            }
            
            return allParams;
        }

        function displayResult() {
            const params = parseURLParams();
            const resultContent = document.getElementById('result-content');
            
            callbackData = {
                timestamp: new Date().toISOString(),
                url: window.location.href,
                params: params
            };

            let icon, title, statusClass;
            
            if (params.code) {
                icon = '‚úÖ';
                title = 'OAuth Login Successful!';
                statusClass = 'success';
            } else if (params.error) {
                icon = '‚ùå';
                title = 'OAuth Login Failed';
                statusClass = 'error';
            } else {
                icon = '‚ùì';
                title = 'Unknown Response';
                statusClass = 'error';
            }

            resultContent.innerHTML = `
                <div class="icon">${icon}</div>
                <h1 class="${statusClass}">${title}</h1>
                
                <div class="result-box">
                    <div class="result-title">üìã Callback Parameters</div>
                    ${Object.keys(params).length > 0 ? 
                        Object.entries(params).map(([key, value]) => `
                            <div class="result-item">
                                <span class="result-label">${key}:</span>
                                <span class="result-value">${value}</span>
                            </div>
                        `).join('') 
                        : '<p>No parameters received</p>'
                    }
                </div>

                <div class="result-box">
                    <div class="result-title">üîç Technical Details</div>
                    <div class="result-item">
                        <span class="result-label">Timestamp:</span>
                        <span class="result-value">${callbackData.timestamp}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Full URL:</span>
                        <span class="result-value">${window.location.href}</span>
                    </div>
                </div>

                <div class="result-box">
                    <div class="result-title">üìÑ Raw JSON Data</div>
                    <div class="json-viewer">${JSON.stringify(callbackData, null, 2)}</div>
                </div>

                ${params.code ? `
                    <div class="result-box">
                        <div class="result-title">üéâ Next Steps</div>
                        <p>‚úÖ Authorization code received successfully</p>
                        <p>‚úÖ Your server can now exchange this code for an access token</p>
                        <p>‚úÖ TikTok OAuth integration is working correctly</p>
                    </div>
                ` : ''}

                ${params.error ? `
                    <div class="result-box">
                        <div class="result-title">üîß Troubleshooting</div>
                        <p>‚ùå Error: ${params.error}</p>
                        ${params.error_description ? `<p>‚ùå Description: ${params.error_description}</p>` : ''}
                        <p>üí° Check your TikTok app configuration</p>
                        <p>üí° Verify callback URL matches exactly</p>
                        <p>üí° Ensure client ID is correct</p>
                    </div>
                ` : ''}
            `;
        }

        function copyToClipboard() {
            const text = JSON.stringify(callbackData, null, 2);
            navigator.clipboard.writeText(text).then(() => {
                alert('Result copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Result copied to clipboard!');
            });
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            // Show loading briefly
            document.getElementById('loading').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                displayResult();
            }, 1000);
        });
    </script>
</body>
</html>
